###################### TinyScientist Configuration ######################

#################################### Core ####################################
[core]
# Base directory for storing experiments and results
#workspace_base = "./experiments"

# Name of the AI Scientist
#name = "AI Scientist"

# LLM Model
model = "gpt-4o"

# Temperature for controlling randomness in responses
temperature = 0.75

# API Key for general LLM API access
llm_api_key = ""

# S2 API Key for accessing scientific research data
#s2_api_key = ""

# GITHUB TOKEN for accessing GitHub repositories
#github_token = ""

# paper searching engine
#engine = "semanticscholar"

# Budget allocation preference for pipeline modules: balanced, write-heavy,
# think-heavy, or review-heavy
#budget_preference = "balanced"

#################################### MCP ####################################
[mcp.servers]

[mcp.servers.code_search]
command = "python"
args = ["-m", "tiny_scientist.mcp.code_search_server"]
cwd = "."

[mcp.servers.paper_search]
command = "python"
args = ["-m", "tiny_scientist.mcp.paper_search_server"]
cwd = "."

[mcp.servers.drawer]
command = "python"
args = ["-m", "tiny_scientist.mcp.drawer_server"]
cwd = "."
